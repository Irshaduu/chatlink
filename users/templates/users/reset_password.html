<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ChatLink | Reset Password</title>
    <style>
        body {
            font-family: Arial;
            background: #f4f6f8;
        }
        .container {
            max-width: 380px;
            margin: 80px auto;
            background: #fff;
            padding: 25px;
            border-radius: 6px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            text-align: center;
        }
        input, button {
            width: 100%;
            padding: 10px;
            margin-top: 15px;
            box-sizing: border-box;
        }
        button {
            background: #2d6cdf;
            color: #fff;
            border: none;
        }
        .message { margin-top:10px; }
        .error { color:red; }
        .success { color:green; }
    </style>
</head>
<body>

<div class="container">
    <h2>Reset Password</h2>

{% if messages %}
    {% for message in messages %}
        {% if forloop.last %}
            <p class="message {{ message.tags }}">{{ message }}</p>
        {% endif %}
    {% endfor %}
{% endif %}

    <form method="post">
        {% csrf_token %}
        <input type="password" name="password" placeholder="New Password" required>
        <input type="password" name="confirm_password" placeholder="Confirm Password" required>
        <button type="submit">Update Password</button>
    </form>
</div>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ChatLink | Forgot Password</title>
    <style>
        body { font-family: Arial; background:#f4f6f8; }
        .container {
            max-width: 350px;
            margin: 80px auto;
            background: #fff;
            padding: 25px;
            border-radius: 6px;
        }
        input { width:100%; padding:10px; margin-top:15px; }
        button { width:100%; margin-top:20px; padding:10px; background:#2d6cdf; color:#fff; border:none; }
        .link { text-align:center; margin-top:15px; }
    </style>
</head>
<body>

<div class="container">
    <h2>Forgot Password</h2>

    <form method="post">
        <input type="text" placeholder="Email or Mobile number">
        <button type="submit">Send OTP</button>
    </form>

    <div class="link">
        <a href="/">Back to Login</a>
    </div>
</div>

</body>
</html>

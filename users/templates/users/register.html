<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ChatLink | Register</title>
    <style>
        body { font-family: Arial; background:#f4f6f8; }
        .container {
            max-width: 400px;
            margin: 60px auto;
            background: #fff;
            padding: 25px;
            border-radius: 6px;
        }
        label { display:block; margin-top:12px; }
        input { width:100%; padding:10px; margin-top:5px; }
        button { width:100%; margin-top:20px; padding:10px; background:#2d6cdf; color:#fff; border:none; }
        .link { text-align:center; margin-top:15px; }

        .message {
            text-align: center;
            margin: 10px 0;
            font-size: 14px;
        }
        .message.error { color: red; }
        .message.success { color: green; }
        .message.info { color: blue; }
    </style>
</head>
<body>

<div class="container">
    <h2>Register</h2>

    {% if messages %}
        {% with messages|last as message %}
            <p class="message {{ message.tags }}">{{ message }}</p>
        {% endwith %}
    {% endif %}



<form method="post">
    {% csrf_token %}

    <label>Full Name</label>
    <input type="text" name="full_name" required>

    <label>Email or Mobile Number</label>
    <input type="text" name="identifier" placeholder="Email or Mobile number" required>


    <label>Password</label>
    <input type="password" name="password" required>

    <label>Confirm Password</label>
    <input type="password" name="confirm_password" required>

    <button type="submit">Register</button>
</form>


    <div class="link">
        <a href="/">Already have an account? Login</a>
    </div>
</div>

</body>
</html>

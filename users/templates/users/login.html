<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ChatLink | Login</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f6f8;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 380px;
            margin: 80px auto;
            background: #ffffff;
            padding: 25px;
            border-radius: 6px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-top: 15px;
            font-size: 14px;
        }

        input {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            box-sizing: border-box;
        }

        button {
            width: 100%;
            margin-top: 20px;
            padding: 10px;
            background: #2d6cdf;
            color: #fff;
            border: none;
            cursor: pointer;
            font-size: 15px;
        }

        button.google {
            background: #444;
            margin-top: 10px;
        }

        .link {
            text-align: center;
            margin-top: 15px;
            font-size: 14px;
        }

        .message {
            text-align: center;
            margin: 10px 0;
            font-size: 14px;
        }
        .message.error { color: red; }
        .message.success { color: green; }
        .message.info { color: yellow; }

    </style>
</head>
<body>

<div class="container">
    <h2>Login</h2>

{% if messages %}
    {% for message in messages %}
        {% if forloop.last %}
            <p class="message {{ message.tags }}">{{ message }}</p>
        {% endif %}
    {% endfor %}
{% endif %}





    <form method="post">
        {% csrf_token %}

        <label>Email or Mobile</label>
        <input type="text" name="identifier" placeholder="Email or Mobile" required>

        <label>Password</label>
        <input type="password" name="password" placeholder="Password" required>

        <button type="submit">Login</button>
    </form>

    <button class="google" type="button">
        Login with Google
    </button>

    <div class="link">
        <a href="{% url 'register' %}">Register</a> |
        <a href="{% url 'forgot_password' %}">Forgot Password?</a>
    </div>
</div>

</body>
</html>
